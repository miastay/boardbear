<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/boardbear.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Kumbh+Sans"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <title>boardbear!</title>
        <span id="id"></span>
        <div id="main">
            <div id="pop" class="pop">
                <div id="landing">
                    <div id="logo"><img src="logo-500.png"/></div>
                    <div id="join_button" class="item button enabled" onclick='$("#pop").remove(); socketStart()'>join a board</div>
                    <div id="create_button" class="item button enabled">create a board</div>
                </div>
            </div>
            <div id="scroll_field" class="field"><canvas id="canvas" width="500" height="500"></canvas></div>
            <div class="tools"><div id="err_tooltip" class="tooltip err">only the owner can do this.</div>
                <div id="clear" class="button">clear</div>
                <input id="urlin" type="text" placeholder="enter a url bg..." onchange="canvas.loadImg($(this)[0].value)"/>
                <form id="pdfpost" action="/" method="post" enctype="multipart/form-data">
                    <input type="file" name="ffupload"/>
                    <input type="text" name="quality" value="100"/>
                    <input id="pdfb" type="button">
                </form>
            </div>
        </div>
        <div id="users">
        </div>
    </body>
</html>
